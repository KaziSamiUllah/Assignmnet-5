<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <section> <!-- seat selector -->
        <div class="flex">
            <div class="overflow-x-auto w-[75vw] "> <!--Ticket Table-->
                <table class="table">
                    <!-- head -->
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">Driver</button></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- row 1 -->
                        <tr>
                            <th>A</th>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">A1</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">A2</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">A3</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">A4</button></td>
                        </tr>
                        <!-- row 2 -->
                        <tr>
                            <th>B</th>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">B1</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">B2</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">B3</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">B4</button></td>
                        </tr>
                        <!-- row 3 -->
                        <tr>
                            <th>C</th>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">C1</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">C2</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">C3</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">C4</button></td>
                        </tr>
                        <!-- row 4 -->
                        <tr>
                            <th>D</th>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">D1</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">D2</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">D3</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">D4</button></td>
                        </tr>
                        <!-- row 5 -->
                        <tr>
                            <th>E</th>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">E1</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">E2</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">E3</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">E4</button></td>
                        </tr>
                        <!-- row 6 -->
                        <tr>
                            <th>F</th>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">F1</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">F2</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">F3</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">F4</button></td>
                        </tr>
                        <!-- row 7 -->
                        <tr>
                            <th>G</th>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">G1</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">G2</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">G3</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">G4</button></td>
                        </tr>
                        <!-- row 8 -->
                        <tr>
                            <th>H</th>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">H1</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">H2</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">H3</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">H4</button></td>
                        </tr>
                        <!-- row 9 -->
                        <tr>
                            <th>I</th>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">I1</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">I2</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">I3</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">I4</button></td>
                        </tr>
                        <!-- row 10 -->
                        <tr>
                            <th>J</th>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">J1</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">J2</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">J3</button></td>
                            <td><button class="w-[7vw] py-3 mx-auto rounded-xl bg-slate-100">J4</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="flex-1 flex flex-col items-center bg-slate-400">
                <h2 class="text-2xl font-bold ">Select Your Sear</h2>
                <div> <!--Bill Table-->
                    <table class="w-[22vw]  text-center">
                        <!-- row 1 -->
                        <tr>
                            <th>Seat</th>
                            <th>Class</th>
                            <th>Price</th>
                        </tr>
                        <!-- row 2 -->
                        <tr>
                            <td>C2</td>
                            <td>Economy</td>
                            <td>550</td>
                        </tr>
                        <!-- rows C to J follow the same pattern -->
                    </table>
                    <hr class="border-red-600 ">
                </div> <!--Total-->
                    <div class="flex justify-between w-4/5">
                        <h1 class="font-extrabold">Total:</h1>
                        <h2>0</h2>
                    </div>
                
                <div class="flex bg-white p-1.5 rounded-md w-11/12"> <!-- Coupon Section -->
                    <input type="text" placeholder="have any coupon?" class="w-3/4">
                    <button class="bg-red-500 p-1.5 rounded-md">Apply</button>
                </div>
                <div class="flex justify-between w-4/5"> <!--Grand Total-->
                    <h1 class="font-extrabold">Grand Total:</h1>
                    <h2>0</h2>
                </div>
                <form class=" flex-row w-11/12">
                    <h2>Passenger Name *</h2>
                    <input class="w-full p-1 my-1 rounded-md bg-slate-200" type="text" placeholder="Enter Your Name">
                    <h2>Phone Number *</h2>
                    <input class="w-full p-1 my-1 rounded-md bg-slate-200"  type="number" placeholder="Enter your phone numbe">
                    <h2>Email ID</h2>
                    <input class="w-full p-1 my-1 rounded-md bg-slate-200"  type="email" name="" id="" placeholder="Enter your email id
                    ">
                </form>
                <button class="bg-green-400 w-11/12 m-3 p-2 rounded-md">Next</button>
            </div>
        </div>
    </section>

    <script src="script.js" ></script>
</body>

</html>
